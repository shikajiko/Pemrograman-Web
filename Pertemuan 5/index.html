<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi Mahasiswa</title>

</head>
 
<body>
  <h2>Form Registrasi Mahasiswa</h2>
  <form>
    <label>Nama</label>
    <input list="namaMahasiswa" id="nama" name="nama" autocomplete="off">
    <datalist id="namaMahasiswa">
    </datalist>
    <br><br>

    <label>NIM:</label>
    <input type="text" id="nim" name="nim"><br><br>

    <label>Mata Kuliah:</label>
    <input type="text" id="matkul" name="matkul"><br><br>

    <label>Dosen:</label>
    <input type="text" id="dosen" name="dosen"><br><br>

    <button type="submit">Daftar</button>
  </form>

    <script src="code.js"></script> 
</body>
</html>
