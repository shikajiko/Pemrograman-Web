<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Form With AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h4 class="text-center mb-4">Contact Form</h4>
            <form name="ContactForm" method="post" action="">
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea name="message" class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <div class="message_box text-center mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
  $(document).ready(function() {
      var delay = 2000;

      $('.btn-primary').click(function(e) {
          e.preventDefault();

          var name = $('#name').val();
          var email = $('#email').val();
          var message = $('#message').val();

          if (name === '') {
              $('.message_box').html('<span class="text-danger">Enter Your Name!</span>');
              $('#name').focus();
              return false;
          }

          if (email === '') {
              $('.message_box').html('<span class="text-danger">Enter Email Address!</span>');
              $('#email').focus();
              return false;
          }

          if (email !== '' && !isValidEmailAddress(email)) {
              $('.message_box').html('<span class="text-danger">Provided email address is incorrect!</span>');
              $('#email').focus();
              return false;
          }

          if (message === '') {
              $('.message_box').html('<span class="text-danger">Enter Your Message!</span>');
              $('#message').focus();
              return false;
          }

          $.ajax({
              type: "POST",
              url: "ajax.php",
              data: { name: name, email: email, message: message },
              beforeSend: function() {
                  $('.message_box').html('<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>');
              },
              success: function(data) {
                  setTimeout(function() {
                      $('.message_box').html('<span class="text-success">' + data + '</span>');
                  }, delay);
              }
          });
      });

      function isValidEmailAddress(emailAddress) {
          var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return pattern.test(emailAddress);
      }
  });
  </script>

</body>
</html>
